<span id="more"></span>

<h2 id="外部的-JavaScript"><a href="#外部的-JavaScript" class="headerlink" title="外部的 JavaScript"></a>外部的 JavaScript</h2><ul>
<li><p>可以把脚本保存到外部文件中，通常被多个网页使用。</p>
</li>
<li><p>外部 JavaScript 文件扩展名是 .js。</p>
</li>
<li><p>外部脚本不能包含 <script> 标签，直接写 javascript 代码</p>
</li>
<li><p>如需使用外部文件，在 &lt; script &gt; 标签的 “src” 属性中设置该 .js 文件：</p>
</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;script src&#x3D;&quot;myScript.js&quot;&gt;&lt;&#x2F;script&gt;</span><br></pre></td></tr></table></figure>

<h2 id="输出"><a href="#输出" class="headerlink" title="输出"></a>输出</h2><p>window.alert() 弹出警告框</p>
<p>document.write()  写入html文档</p>
<p>使用id获取或插入元素</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">&lt;p id&#x3D;&quot;demo&quot;&gt;text&lt;&#x2F;p&gt;</span><br><span class="line"></span><br><span class="line">&lt;script&gt;</span><br><span class="line">document.getElementById(&quot;&quot;).innerHTML&#x3D;“   test ” ;</span><br><span class="line">&lt;&#x2F;script&gt;</span><br></pre></td></tr></table></figure>

<p>console.log()输出到控制台</p>
<h2 id="语句语法"><a href="#语句语法" class="headerlink" title="语句语法"></a>语句语法</h2><p>顺序执行</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">var x,y,z;</span><br><span class="line">x&#x3D;1;</span><br><span class="line">y&#x3D;2;</span><br><span class="line">z&#x3D;x+y;</span><br><span class="line">document.write(&quot;z:&quot;+z+&quot;,&quot;) ;</span><br><span class="line">&#x2F;&#x2F;--z:3,</span><br></pre></td></tr></table></figure>

<p>定义一同执行 {}</p>
<p><strong>字符串：双引号或单引号</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&quot;Bill&quot; + &quot; &quot; + &quot;Gates&quot;</span><br></pre></td></tr></table></figure>

<h3 id="注释："><a href="#注释：" class="headerlink" title="注释："></a>注释：</h3><p>​            单行：//</p>
<p>​            多行：/* */</p>
<p>大小写敏感</p>
<h3 id="数据类型"><a href="#数据类型" class="headerlink" title="数据类型"></a>数据类型</h3><p>动态类型：相同变量可用作不同类型</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">var x&#x3D;7;</span><br><span class="line">var name&#x3D;&quot;kitty&quot;;</span><br><span class="line">var color&#x3D;[&quot;blue&quot;,green,red];&#x2F;&#x2F;数组</span><br><span class="line">var x&#x3D;&#123;firstName:&quot;Bill&quot;,lastName:&quot;Gates&quot;&#125;;&#x2F;&#x2F;对象,键值对</span><br><span class="line">var x&#x3D;true&#x2F;&#x2F;&#x2F;false布尔型</span><br></pre></td></tr></table></figure>

<p>34.00输出34</p>
<p>typeof 返回变量类型，<em>在 JavaScript 中数组属于对象</em></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">x &#x3D; undefined; &#x2F;&#x2F;清空</span><br></pre></td></tr></table></figure>

<h2 id="函数"><a href="#函数" class="headerlink" title="函数"></a>函数</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">function myFun(p1,p2)&#123;</span><br><span class="line">	return p1*p2; </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>函数内局部变量，在函数开始时创建，在函数完成时被删除</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">p</span> <span class="attr">id</span>=<span class="string">&quot;demo&quot;</span>&gt;</span><span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="javascript"><span class="comment">// 创建对象：</span></span></span><br><span class="line"><span class="javascript"><span class="keyword">var</span> person = &#123;</span></span><br><span class="line"><span class="javascript">    firstName: <span class="string">&quot;Bill&quot;</span>,</span></span><br><span class="line"><span class="javascript">    lastName : <span class="string">&quot;Gates&quot;</span>,</span></span><br><span class="line">    id       : 12345,</span><br><span class="line"><span class="javascript">    fullName : <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;<span class="comment">//对象方法</span></span></span><br><span class="line"><span class="javascript">       <span class="keyword">return</span> <span class="built_in">this</span>.firstName + <span class="string">&quot; &quot;</span> + <span class="built_in">this</span>.lastName;</span></span><br><span class="line"><span class="javascript">    	<span class="comment">//return person[&quot;firstName&quot;] + &quot; &quot; + person[&quot;lastName&quot;];</span></span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="javascript"><span class="comment">// 显示对象中的数据：</span></span></span><br><span class="line"><span class="javascript"><span class="built_in">document</span>.getElementById(<span class="string">&quot;demo&quot;</span>).innerHTML = person.fullName();</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br></pre></td></tr></table></figure>

<p><u>this ：“拥有” fullName 函数的 <em>person 对象</em></u></p>
<p>在函数定义中，this 引用该函数的“拥有者”</p>
<h3 id="访问对象属性"><a href="#访问对象属性" class="headerlink" title="访问对象属性"></a>访问对象属性</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">person.lastName;</span><br></pre></td></tr></table></figure>
<p>或</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">person[&quot;lastName&quot;];</span><br></pre></td></tr></table></figure>

<h3 id="访问对象方法"><a href="#访问对象方法" class="headerlink" title="访问对象方法"></a>访问对象方法</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">name &#x3D; person.fullName();</span><br></pre></td></tr></table></figure>
